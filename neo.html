/*
 * Styles for the deck of cards
 */

.deck {
    width: 1100px;
    min-height: 1000px;
    background-image: url(dn1.jpg);
    padding: 32px;
    border-radius: 16px;
    box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.5);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    margin: 0 0 3em;
}

.deck .card {
    height: 200px;
    width: 200px;
       background-position: center; 
background-repeat: no-repeat;
    background-attachment: fixed;
     background-size: cover;
    background: url(give.jpg);
    font-size: 0;
    color: #ffff;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
   
    box-shadow: 5px 2px 20px 0 rgba(46, 61, 73, 0.5);
}





.deck .card.open {
    font-size: 33px;
    transition: 0.6s;

    transform: rotateY(240);
    color:white;
    cursor: default;
    background: url(dn14.jpg);
}








.deck .card.match {
    cursor: default;
    background: rgba(255,255,255,0.1);
    font-size: 0px;
      box-shadow: 0px 0px 0px 0 rgba(24, 61, 73, 0.0);
}
